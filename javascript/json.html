<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JSON(javascript Object Natation) 데이터 전송 표준 객체
        const user = {
            username: "aaa",
            password: "2222",
            name: "sss"
        }



        const jsonUser =  JSON.stringify(user); 
        const jsonParseUser = JSON.parse(jsonUser);

        console.log(user);
        console.log(jsonUser);
        console.log(jsonParseUser);
        
        console.log(user.username);
        console.log(jsonUser.username);
        console.log(jsonParseUser.username);

        const users = [ user, { ...user, username: "bbb" }];
        console.log(users);

        const jsonUsers = JSON.stringify(users);
        const jsonParseUsers = JSON.parse(jsonUsers);

        console.log(jsonUsers);
        console.log(jsonParseUsers);
        



        /**
         *  "{
         *      "key": value,(각 타입에 맞게 작성)
         *      "key2": value2
         * }" 
         */
    </script>
</body>
</html>
